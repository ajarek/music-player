<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="list"><i class="fas fa-list-ul" onclick="opene()"></i></div>
            <div class="expandedList">
                <i class="fas fa-times " onclick="exite()"></i>
                <ul>
                    <li>Frank Sinatra</li>
                    <li>Louis Armstrong</li>
                    <li>Ella Fitzgerald</li>
                    <li>Vito Bambino</li>
                </ul>
            </div>
            <div class="h3">
                <h3>Now Playing</h3>
            </div>
        </header>
        <div class="img"></div>
        <div class="name"></div>
        <div class="range">
            <div class="bar"></div>
        </div>
        <div class="audio">
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="far fa-stop-circle"></i>
            <i class="far fa-pause-circle"></i>
            <i class="fas fa-step-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4e6b4ce55.js" crossorigin="anonymous"></script>
</body>

</html>
